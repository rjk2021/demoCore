<div class="container mt-10">
    <<ng-container *ngIf="error">

        <h4>Internal Server Error, don't refresh the page it make error disapear </h4>

        <h6 class="text-danger">Error: {{error.message}}</h6>

        <p class="text-danger">Error: {{error.details}}</p>
        </ng-container>


</div>
