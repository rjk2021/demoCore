
<div class="container mt-4">
    <div class="row" *ngIf="product">
   

        <div class="col-6">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    
        </div>
        <div class="col-6">
            <h1>{{product.name}}</h1>
            <p style="font-size:2em;">{{product.price | currency}}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i class="fa fa-minus-circle text-success mr-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size:1.5em;">2</span>
                <i class="fa fa-plus-circle text-success mx-2" style="cursor: pointer; font-size: 2em;"></i>
                <button class="btn btn-outline-secondary btn-lg">Add to cart</button>
            </div>
    
        </div>
        <div class="row mt-10">
            <div class="col-12 ml-3">
                <h3>Description</h3>
                <p>{{product.description}}</p>
    
            </div>
    
        </div>
    </div>
</div>
